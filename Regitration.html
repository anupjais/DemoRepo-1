<html>

<body>
	<div class="mdiv">
		<div class="cotainer">
			<div class="wlcmprt">
				<h3 align="center">Welcome!</h3>
				<img src="https://pngfre.com/wp-content/uploads/tom-and-jerry-48-209x300.png" alt="login" id="login-img">
			</div>
			<div class="sgnprt">
				<h3 align="center">Log In</h3>
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="password">
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Log In</button>
				  <br><br>
				<button class="btn btn-primary" id="loginButton">Continue with Google</button>
				<button id="githubLoginBtn" class="btn btn-primary">Login with GitHub</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	const CLIENT_ID = '557613003812-2l31vlt8ssr6n7fmv7j273fd5lbpm5ga.apps.googleusercontent.com';

	function handleGoogleLogin() {
	const state = Math.random().toString(36).substring(7);
	const redirectUri = 'http://127.0.0.1:5501/LoginExample.html'; // Replace with your actual redirect URI
	const googleLoginUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
		`client_id=${CLIENT_ID}&` +
		`redirect_uri=${encodeURIComponent(redirectUri)}&` +
		`response_type=token&` +
		`scope=email%20profile&` +
		`state=${state}`;
	window.location.href = googleLoginUrl;
	}
	document.getElementById('loginButton').addEventListener('click', handleGoogleLogin);
</script>
	<!-- Github Authentication starts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

	<script>
	$(document).ready(function() {

	const clientId = 'b0e3afae37deb2f389b0';

	const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}`;

</script>
