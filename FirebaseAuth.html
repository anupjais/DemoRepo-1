<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Demo</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
  <!-- Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #auth-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="email"],
    input[type="password"],
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h2>Firebase Authentication Demo</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
    <button id="signin-btn">Sign In</button>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupButton = document.getElementById('signup-btn');
    const signinButton = document.getElementById('signin-btn');

    // Sign Up
    signupButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log('User signed up:', userCredential.user);
          alert('User signed up successfully!');
        })
        .catch((error) => {
          console.error('Sign up error:', error.message);
          alert('Sign up error: ' + error.message);
        });
    });

    // Sign In
    signinButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log('User signed in:', userCredential.user);
          alert('User signed in successfully!');
        })
        .catch((error) => {
          console.error('Sign in error:', error.message);
          alert('Sign in error: ' + error.message);
        });
    });
  </script>
</body>
</html>
