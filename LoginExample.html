<!DOCTYPE html>
<html>
<head>
  <title>Google Login Example</title>
</head>
<body>
  <button id="loginButton">Login with Google</button>

  <script>
    // Replace with your own client ID
    const CLIENT_ID = '557613003812-2l31vlt8ssr6n7fmv7j273fd5lbpm5ga.apps.googleusercontent.com';

    // Function to handle the Google login
    function handleGoogleLogin() {
      // Generate a random state string to prevent CSRF attacks
      const state = Math.random().toString(36).substring(7);

      // Define the redirect URI
      const redirectUri = 'http://127.0.0.1:5501/LoginExample.html'; // Replace with your actual redirect URI

      // Construct the Google login URL
      const googleLoginUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=token&` +
        `scope=email%20profile&` +
        `state=${state}`;

      // Redirect the user to the Google login page
      window.location.href = googleLoginUrl;
    }

    // Add a click event listener to the login button
    document.getElementById('loginButton').addEventListener('click', handleGoogleLogin);
  </script>
</body>
</html>
